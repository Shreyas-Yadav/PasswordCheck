<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center flex-column mb-3 p-2"
    >
      <div class="m-3">
        <h1>Password Strength Checker</h1>
      </div>
      <div class="m-3">
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="Enter password length"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="passwordLength"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="checkBtn"
          >
            Check
          </button>
        </div>
      </div>
      <div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="checkChars"
          />
          <label class="form-check-label" for="flexCheckDefault"
            >Characters (A-Z a-z)</label
          >
        </div>
        <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkNumbers"
            />
            <label class="form-check-label" for="flexCheckDefault"
              >Numbers (0-9)</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkSpecialChars"
            />
            <label class="form-check-label" for="flexCheckDefault"
              >Special Characters (ASCII charset)</label
            >
          </div>
      </div>
      <div id="output" class="output m-3"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.umd.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
